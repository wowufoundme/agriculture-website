<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0" />
    <title>Dda SignUp</title>

    <!-- CSS  -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="./lib/materialize.min.css">
    <link rel="stylesheet" href="css/registerstyle.css">
</head>

<body>
    <div class="container">
        <div id="heading" class="row">
            <div class="col xl12 l12 m12 s12">
                <h4>Welcome DDA</h4>
            </div>
        </div>
        <div class="card white darken-1">
            <div class="card-content">

                <form class="form-group" method="POST">
                    <div class="row ">
                        <div class="col xl12 l12 m12 s12 ">
                            <h5>SignUp</h5>
                        </div>
                    </div>
                    <div class="row ">
                        <div class="col xl12 l12 m12 s12 ">
                            <div class="input-field inline">
                                <input id="ddaname" type="text" class="validate" required>
                                <label for="ddaname">Dda Name</label>
                                <span class="helper-text" data-error="" data-success=""></span>
                            </div>
                        </div>
                    </div>
                    <div class="row ">
                        <div class="col xl12 l12 m12 s12 ">
                            <div class="input-field inline">
                                <input id="ddaphone" type="number" minlength="10" maxlength="10" class="validate" pattern="/(7|8|9)\d{9}$/" required>
                                <label for="ddaphone">Phone number</label>
                            </div>
                        </div>
                    </div>
                    <div class="row ">
                        <div class="col xl12 l12 m12 s12 ">
                            <div class="input-field inline">
                                <input id="ddaemail" type="email" class="validate" required>
                                <label for="ddaemail">Email</label>
                                <span class="helper-text" data-error="Please enter a valid email!" data-success=""></span>
                            </div>
                        </div>
                    </div>

                    <div class="row ">
                        <!-- <div class="col xl12 l12 m12 s12 "> -->
                        <!-- <div class="input-field inline"> -->
                        <!-- <input id="ddadistrict" type="text" class="validate"> -->
                        <!-- <label for="ddadistrict">District</label> -->
                        <div id="districtSelect" class="input-field col xl12 l12 m12 s12 form-control" aria-required="true">
                            <select id="select-district">
                                    </select>
                        </div>
                        <!-- </div> -->
                        <!-- </div> -->
                    </div>

                    <div class="row ">
                        <div class="col xl12 l12 m12 s12 ">
                            <div class="input-field inline">
                                <input id="ddausername" type="text" class="validate" required>
                                <label for="ddausername">Username</label>
                            </div>
                        </div>
                    </div>
                    <div class="row ">
                        <div class="col xl12 l12 m12 s12 ">
                            <div class="input-field inline">
                                <input id="ddapassword" type="password" class="validate" required>
                                <label for="ddapassword">Password</label>
                            </div>
                        </div>
                    </div>
                    <div id="btnrow" class="row ">
                        <div class="col xl12 l12 m12 s12 ">
                            <button id="ddasignupbtn" class="waves-effect blue lighten-1 waves-light btn" type="submit">SignUp</button>
                        </div>
                    </div>
                    <center class="loading">
                        <div class="preloader-wrapper active">
                            <div class="spinner-layer spinner-blue-only">
                                <div class="circle-clipper left">
                                    <div class="circle"></div>
                                </div>
                                <div class="gap-patch">
                                    <div class="circle"></div>
                                </div>
                                <div class="circle-clipper right">
                                    <div class="circle"></div>
                                </div>
                            </div>
                        </div>
                    </center>
                </form>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-2.1.1.min.js "></script>
    <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/jquery.validate.min.js"></script>
    <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/additional-methods.min.js"></script>
    <script src="lib/materialize.min.js "></script>
    <script src="js/ddaregister.js"></script>
</body>

</html>
