    <div class="container">
        <div class="section">

            <div class="row">
                <div class="col l12 s12 m12">
                    <div class="card white darken-1">
                        <div class="card-content">
                            <a class="right waves-effect blue lighten-1 waves-light btn modal-trigger" data-target="addDistrict"><i class="material-icons left">add</i>Add</a>

                                    </tbody>

                        </div>
                    </div>

        <br><br>

        <!-- Modals -->
        <div id="addDistrict" class="modal modaladd">
            <div class="modal-content">
                <h4>Add District</h4>
                <div class="form-group">
                    <label class="control-label">District name</label>
                    <input placeholder="Name of district" name="districtName" required type="text" id="districtText" class="form-control" value="">
                    <label class="control-label">District Code</label>
                    <input placeholder="Code of district" name="districtCode" required type="text" id="districtCode" class="form-control" value="">
                </div>
            </div>
            <div class="modal-footer">
                <a id="addid" class="modal-close waves-effect waves-green btn-flat">ADD</a>
                <a id="cancelid" class="modal-close waves-effect waves-green btn-flat">CANCEL</a>
            </div>
        </div>

        <div id="editDistrict" class=" modal modaledit">
            <div class="modal-content">
                <h4>Edit</h4>
                <div class="form-group">
                    <label class="control-label">District name</label>
                    <input placeholder="Name of district" name="districtName" required type="text" id="districtName" class="form-control" value="">
                </div>
            </div>
            <div class="modal-footer">
                <a class="modal-close waves-effect waves-green btn-flat">OK</a>
                <a href="#!" class="modal-close waves-effect waves-green btn-flat">CANCEL</a>
            </div>
        </div>

        <div id="deleteDistrict" class="modal modaldelete">
            <div class="modal-content">
                <p>Are you sure you want to delete this district?</p>
            </div>
            <div class="modal-footer">
                <a class="modal-close waves-effect waves-green btn-flat">DELETE</a>
                <a href="#!" class="modal-close waves-effect waves-green btn-flat">CANCEL</a>
            </div>
        </div>
    </div>
