<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0" />
    <title>Ado SignUp</title>

    <!-- CSS  -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="./lib/materialize.min.css">
    <link rel="stylesheet" href="css/registerstyle.css">
</head>

<body>
    <div class="container">
        <div id="heading" class="row">
            <div class="col xl12 l12 m12 s12">
                <h4>Welcome ADO</h4>
            </div>
        </div>
        <div class="card white darken-1">
            <div class="card-content">

                <div class="form-group">
                    <div class="row ">
                        <div class="col xl12 l12 m12 s12 ">
                            <h5>SignUp</h5>
                        </div>
                    </div>
                    <div class="row ">
                        <div class="col xl12 l12 m12 s12 ">
                            <div class="input-field inline">
                                <input id="adoname" type="text" class="validate">
                                <label for="adoname">Ado Name</label>
                                <span class="helper-text" data-error="wrong" data-success="right"></span>
                            </div>
                        </div>
                    </div>
                    <div class="row ">
                        <div class="col xl12 l12 m12 s12 ">
                            <div class="input-field inline">
                                <input id="adophone" type="number" class="validate">
                                <label for="adophone">Phone number</label>
                                <span class="helper-text" data-error="wrong" data-success="right"></span>
                            </div>
                        </div>
                    </div>
                    <div class="row ">
                        <div class="col xl12 l12 m12 s12 ">
                            <div class="input-field inline">
                                <input id="adoemail" type="email" class="validate">
                                <label for="adoemail">Email</label>
                                <span class="helper-text" data-error="wrong" data-success="right"></span>
                            </div>
                        </div>
                    </div>

                    <div class="row ">
                        <div class="col xl12 l12 m12 s12 ">
                            <div class="input-field inline">
                                <input id="adodistrict" type="text" class="validate">
                                <label for="adodistrict">District</label>
                                <span class="helper-text" data-error="wrong" data-success="right"></span>
                            </div>
                        </div>
                    </div>

                    <div class="row ">
                        <div class="col xl12 l12 m12 s12 ">
                            <div class="input-field inline">
                                <input id="adousername" type="text" class="validate">
                                <label for="adousername">Username</label>
                                <span class="helper-text" data-error="wrong" data-success="right"></span>
                            </div>
                        </div>
                    </div>
                    <div class="row ">
                        <div class="col xl12 l12 m12 s12 ">
                            <div class="input-field inline">
                                <input id="adopassword" type="password" class="validate">
                                <label for="adopassword">Password</label>
                                <span class="helper-text" data-error="wrong" data-success="right"></span>
                            </div>
                        </div>
                    </div>
                    <div id="btnrow" class="row ">
                        <div class="col xl12 l12 m12 s12 ">
                            <a id="adosignupbtn " class="waves-effect blue lighten-1 waves-light btn ">SignUp</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-2.1.1.min.js "></script>
    <script src="lib/materialize.min.js "></script>
    <script src="js/adoregister.js"></script>
</body>

</html>
