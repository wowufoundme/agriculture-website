<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0" />
    <title>Ado SignUp</title>

    <!-- CSS  -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="./lib/materialize.min.css">
    <link rel="stylesheet" href="css/registerstyle.css">
</head>

<body>
    <div class="container">
        <div id="heading" class="row">
            <div class="col xl12 l12 m12 s12">
                <h4>Welcome ADO</h4>
            </div>
        </div>
        <div class="card white darken-1">
            <div class="card-content">

                <form class="form-group" method="POST">
                    <div class="row ">
                        <div class="col xl12 l12 m12 s12 ">
                            <h5>SignUp</h5>
                        </div>
                    </div>
                    <div class="row ">
                        <div class="col xl12 l12 m12 s12 ">
                            <div class="input-field inline">
                                <input id="adoname" type="text" class="validate" required>
                                <label for="adoname">Ado Name</label>
                                <span class="helper-text" data-error="" data-success=""></span>
                            </div>
                        </div>
                    </div>
                    <div class="row ">
                        <div class="col xl12 l12 m12 s12 ">
                            <div class="input-field inline">
                                <input id="adophone" type="number" class="validate" required>
                                <label for="adophone">Phone number</label>
                            </div>
                        </div>
                    </div>
                    <div class="row ">
                        <div class="col xl12 l12 m12 s12 ">
                            <div class="input-field inline">
                                <input id="adoemail" type="email" class="validate" required>
                                <label for="adoemail">Email</label>
                                <span class="helper-text" data-error="Please enter a valid email!" data-success=""></span>
                            </div>
                        </div>
                    </div>



                    <div class="row ">

                        <div id="villageSelect" class="input-field col xl12 l12 m12 s12 form-control" aria-required="true">
                            <select multiple id="select-village">
                                    </select>
                        </div>
                    </div>

                    <div class="row ">

                        <div id="ddaSelect" class="input-field col xl12 l12 m12 s12 form-control" aria-required="true">
                            <select id="selectdda">
                                    </select>
                        </div>
                    </div>

                    <div class="row ">
                        <div class="col xl12 l12 m12 s12 ">
                            <div class="input-field inline">
                                <input id="adousername" type="text" class="validate" required>
                                <label for="adousername">Username</label>
                            </div>
                        </div>
                    </div>
                    <div class="row ">
                        <div class="col xl12 l12 m12 s12 ">
                            <div class="input-field inline">
                                <input id="adopassword" type="password" required>
                                <label for="adopassword">Password</label>
                            </div>
                        </div>
                    </div>
                    <div id="btnrow" class="row ">
                        <div class="col xl12 l12 m12 s12 ">
                            <button id="adosignupbtn" class="waves-effect blue lighten-1 waves-light btn" type="submit">SignUp</a>
                        </div>
                    </div>

                    <center class="loading">
                        <div class="preloader-wrapper active">
                            <div class="spinner-layer spinner-blue-only">
                                <div class="circle-clipper left">
                                    <div class="circle"></div>
                                </div>
                                <div class="gap-patch">
                                    <div class="circle"></div>
                                </div>
                                <div class="circle-clipper right">
                                    <div class="circle"></div>
                                </div>
                            </div>
                        </div>
                    </center>
                </form>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-2.1.1.min.js "></script>
    <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/jquery.validate.min.js"></script>
    <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/additional-methods.min.js"></script>
    <script src="lib/materialize.min.js "></script>
    <script src="js/adoregister.js"></script>

</body>


</html>
