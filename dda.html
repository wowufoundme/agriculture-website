<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0" />
    <title>DDA page</title>

    <!-- CSS  -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="./lib/materialize.min.css">
    <link rel="stylesheet" href="./css/dda.css">
</head>

<body>

    <div id="navid" class="navbar-toggleable-lg navbar-expand-lg">
        <nav class="teal s12" role="navigation">
            <a data-target="slide-out" class="sidenav-trigger show-on-large">
                <i class="material-icons">menu</i>
            </a>
            <div class="nav-wrapper">
                <a id="logo-container" class="brand-logo">Dashboard</a>
                <ul id="nav-mobile" class="right show-on-extra-large">
                    <li id="logout"><a>Logout</a></li>
                </ul>
            </div>
        </nav>


    </div>

    <div id="side">

        <ul id="slide-out" class="sidenav invesible-top">

            <li><a class="sidenav-close"><i class="material-icons">menu</i></a></li>
            <li><a href="home.html">HOME</a></li>
            <li><a href="districts.html">DISTRICTS</a></li>
            <li><a href="villages.html">VILLAGES</a></li>
            <li class="active teal lighten-1"><a href="dda.html">DDA</a></li>
            <li><a href="ado.html">ADO</a></li>
            <li><a href="location.html">LOCATIONS</a></li>
        </ul>
    </div>


    <div class="container">
        <div class="section">

            <div class="card white darken-1">
                <div class="card-content">
                    <div id="heading" class="row">
                        <div id="titledda" class="col xl8 l8 m8 s4">
                            <span id="listdda" class="card-title">List of Dda</span>
                        </div>
                        <div id="addbulkbtnid" class="col xl2 l2 m2 s4">
                            <a id="addbulkbutton" class="right waves-effect blue lighten-1 waves-light btn modal-trigger" data-target="addBulk"><i class="material-icons left">add</i>AddBulk</a>
                        </div>
                        <div id="addbtnid" class="col xl2 l2 m2 s4">
                            <a id="addbutton" class="right waves-effect blue lighten-1 waves-light btn modal-trigger" data-target="addDda"><i class="material-icons left">add</i>Add</a>
                        </div>
                    </div>

                    <div class="row">
                        <div id="searchcol" class="col xl6 l4 m6 s12">
                            <div class="input-field">
                                <i class="material-icons prefix">search</i>
                                <input id="searchdda" type="text" name="search" class="autocomplete" onkeyup="search()" placeholder="Search..">
                            </div>
                        </div>
                    </div>

                    <div class="row" id="tablerow">
                        <div class="col l12">
                            <table class="highlight centered bordered">
                                <thead>
                                    <tr>
                                        <th>S.No.</th>
                                        <th>Dda Name</th>
                                        <th>District</th>
                                        <th>Phone No.</th>
                                        <th>Email</th>
                                        <th>Options</th>
                                    </tr>
                                </thead>

                                <tbody>
                                </tbody>
                            </table>
                        </div>
                        <center class="loading">
                            <div class="preloader-wrapper small active" style="margin-top: 2%">
                                <div class="spinner-layer spinner-green-only">
                                    <div class="circle-clipper left">
                                        <div class="circle"></div>
                                    </div>
                                    <div class="gap-patch">
                                        <div class="circle"></div>
                                    </div>
                                    <div class="circle-clipper right">
                                        <div class="circle"></div>
                                    </div>
                                </div>
                            </div>
                        </center>
                        <div class="row">
                            <div class="col xl12 l12 m12 s12">
                                <ul class="pagination center" style="margin-top: 5%">
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <br><br>
        </div>
    </div>
    <!-- Modals -->
    <div id="addDda" class="modal modaladd">
        <div class="modal-content">
            <h4>Add Dda</h4>
            <form id="addform" class="form-group" method="POST">
                <label for="ddaText" class="control-label"><b>Dda name:</b></label>
                <input placeholder="Name of dda" name="dda" required type="text" id="ddaText" class="form-control" value="" required>



                <label for="ddanumber" class="control-label"><b>Phone:</b></label>
                <input placeholder="Phone Number" name="phone" required type="number" id="ddaNumber" class="form-control validate" value="" required>

                <label for="ddaemail" class="control-label"><b>Email Id:</b></label>
                <input placeholder="Email" name="email" required type="email" id="ddaEmail" class="form-control validate" value="" required>


                <label for="districtSelect" class="control-label"><b>District Name:</b></label>
                <!-- <input placeholder="Name of district" name="district_name" required type="text" id="ddadistrict" class="form-control" value=""> -->
                <div id="districtSelect" class="input-field col xl12 l12 m12 s12 form-control" aria-required="true">
                    <select id="select-district">
                    </select>
                </div>
                <label for="ddaUsername" class="control-label"><b>Username</b></label>
                <input placeholder="username" name="ddaUsername" required type="text" id="ddaUsername" class="form-control" value="" required>

                <label for="ddaPassword" class="control-label"><b>Password:</b></label>
                <input placeholder="Password" name="password" required type="password" id="ddaPassword" class="form-control" value="" required>
            </form>
        </div>
        <div class="modal-footer">
            <button id="addid" class="modal-close waves-effect waves-green btn-flat" type="submit">ADD</button>
            <button id="cancelid" class="modal-close waves-effect waves-green btn-flat">CANCEL</button>
        </div>
    </div>

    <div id="editDda" class="modal modaledit">
        <div class="modal-content">
            <h4>Edit</h4>
            <div class="form-group">
                <label for="ddaText" class="control-label"><b>Dda name:</b></label>
                <input placeholder="Name of dda" name="dda" required type="text" id="ddaeditText" class="form-control" value="">

                <label for="ddaUsername" class="control-label"><b>Username</b></label>
                <input placeholder="username" name="ddausername" required type="text" id="ddaeditUsername" class="form-control" value="">


                <label for="ddanumber" class="control-label"><b>Phone:</b></label>
                <input placeholder="Phone Number" name="phone" required type="number" id="ddaeditNumber" class="form-control" value="">

                <label for="ddaemail" class="control-label"><b>Email Id:</b></label>
                <input placeholder="Email" name="email" required type="email" id="ddaeditEmail" class="form-control" value="">

                <label for="editdistrict" class="control-label"><b>District Name:</b></label>
                <!-- <input placeholder="Name of district" name="district_name" required type="text" id="ddadistrict" class="form-control" value=""> -->
                <div id="editdistrict" class="input-field col xl12 form-control">
                    <select id="ddaeditDistrict">
                    </select>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <a id="edit" class="modal-close waves-effect waves-green btn-flat">OK</a>
            <a class="modal-close waves-effect waves-green btn-flat">CANCEL</a>
        </div>
    </div>

    <div id="deleteDda" class="modal modaldelete">
        <div class="modal-content">
            <p>Are you sure you want to remove this dda?</p>
        </div>
        <div class="modal-footer">
            <a id="delete" class="modal-close modal-close waves-effect waves-green btn-flat">DELETE</a>
            <a class="modal-close waves-effect waves-green btn-flat">CANCEL</a>
        </div>
    </div>

    <div id="addBulk" class="modal modalbulk">
        <div class="modal-content">
            <form method="POST">
                <div class="file-field input-field inline row">
                    <div class="btn col xl4 l4 m12 s12">
                        <span>UPLOAD CSV</span>
                        <input id="csvfile" type="file">
                    </div>
                    <div class="file-path-wrapper col xl8 l8 m12 s12">
                        <input id="csvpath" class="file-path validate" type="text">
                    </div>
                </div>
            </form>
        </div>
        <div class="modal-footer">
            <a id="uploaddda" class="modal-close waves-effect waves-green btn-flat">UPLOAD</a>
            <a class="modal-close waves-effect waves-green btn-flat">CANCEL</a>
        </div>
    </div>





    <!--  Scripts-->
    <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/jquery.validate.min.js"></script>
    <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/additional-methods.min.js"></script>
    <script src="./lib/materialize.min.js"></script>
</body>

<script src="./js/dda.js"></script>
<script src="./js/common.js"></script>


</html>
