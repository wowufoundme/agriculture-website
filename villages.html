<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0" />
    <title>Admin page</title>

    <!-- CSS  -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="materialize.min.css">
    <link rel="stylesheet" href="villages.css">
</head>

<body>

    <div id="navid" class="navbar-toggleable-lg navbar-expand-lg">
        <nav class="light-green lighten-1 s12" role="navigation">
            <a data-target="slide-out" class="sidenav-trigger show-on-extra-large">
                <i class="material-icons">menu</i>
            </a>
            <div class="nav-wrapper">
                <a id="logo-container" href="#" class="brand-logo">Dashboard</a>
                <ul id="nav-mobile" class="right show-on-extra-large">
                    <li><a href="#">Logout</a></li>
                </ul>
            </div>
        </nav>


    </div>

    <div id="side">

        <ul id="slide-out" class="sidenav invesible-top">

            <li><a class="sidenav-close"><i class="material-icons right">close</i></a></li>
            <li><a href="districts.html">DISTRICTS</a></li>
            <li class="active light-green lighten-1"><a href="villages.html">VILLAGES</a></li>
            <li><a href="dda.html">DDA</a></li>
            <li><a href="ado.html">ADO</a></li>
            <li><a href="location.html">LOCATIONS</a></li>
        </ul>
    </div>


    <div class="container">
        <div class="section">

            <div class="card white darken-1">
                <div class="card-content">
                    <div class="row">
                        <div class="col l10 m8 s6">
                            <span class="card-title">Villages</span>
                        </div>
                        <div class="col l2 m4 s6">
                            <a class="right waves-effect blue lighten-1 waves-light btn modal-trigger" data-target="addVillage"><i class="material-icons left">add</i>Add</a>
                        </div>
                    </div>

                    <div class="row" id="tablerow">
                        <div class="col l12">
                            <table class="responsive-table highlight centered bordered">
                                <thead>
                                    <tr>
                                        <th>S.No.</th>
                                        <th>Villages Name</th>
                                        <th>Options</th>
                                    </tr>
                                </thead>

                                <tbody>
                                    <tr>
                                        <td>1</td>
                                        <td>Ambala</td>
                                        <td>
                                            <a class="btn waves-effect waves-light modal-trigger" data-target="editVillage"><i class="large material-icons left">edit</i>Edit</a>
                                            <a class="btn red waves-effect modal-trigger" data-target="deleteVillage"><i class="material-icons left">delete</i>DELETE</a>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
            <br><br>
        </div>
    </div>
    <!-- Modals -->
    <div id="addVillage" class="modal modaladd">
        <div class="modal-content">
            <h4>Add Village</h4>
            <div class="form-group">
                <label class="control-label">Village name</label>
                <input placeholder="Name of Village" name="district" required type="text" id="villageText" class="form-control" value="">
                <label class="control-label">Village Code</label>
                <input placeholder="Code of Village" name="district_code" required type="number" id="villageCode" class="form-control" value="">
            </div>

        </div>
        <div class="modal-footer">
            <a id="addid" class="modal-close waves-effect waves-green btn-flat">ADD</a>
            <a id="cancelid" class="modal-close waves-effect waves-green btn-flat">CANCEL</a>
        </div>
    </div>

    <div id="editVillage" class=" modal modaledit">
        <div class="modal-content">
            <h4>Edit</h4>
            <div class="form-group">
                <label class="control-label">Village name</label>
                <input placeholder="Name of Village" name="villageName" required type="text" id="villageName" class="form-control" value="">
            </div>
        </div>
        <div class="modal-footer">
            <a class="modal-close waves-effect waves-green btn-flat">OK</a>
            <a href="#!" class="modal-close waves-effect waves-green btn-flat">CANCEL</a>
        </div>
    </div>

    <div id="deleteVillage" class="modal modaldelete">
        <div class="modal-content">
            <p>Are you sure you want to remove this village?</p>
        </div>
        <div class="modal-footer">
            <a class="modal-close waves-effect waves-green btn-flat">DELETE</a>
            <a href="#!" class="modal-close waves-effect waves-green btn-flat">CANCEL</a>
        </div>
    </div>





    <!--  Scripts-->
    <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="materialize.min.js"></script>

</body>
<script src="villages.js"></script>
<script src="common.js"></script>



</html>
