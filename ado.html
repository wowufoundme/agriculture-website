<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0" />
    <title>Admin page</title>

    <!-- CSS  -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="./lib/materialize.min.css">
    <link rel="stylesheet" href="./css/ado.css">
</head>

<body>

    <div id="navid" class="navbar-toggleable-lg navbar-expand-lg">
        <nav class="light-green lighten-1 s12" role="navigation">
            <a data-target="slide-out" class="sidenav-trigger show-on-large">
                <i class="material-icons">menu</i>
            </a>
            <div class="nav-wrapper">
                <a id="logo-container" href="#" class="brand-logo">Dashboard</a>
                <ul id="nav-mobile" class="right show-on-extra-large">
                    <li><a href="#">Logout</a></li>
                </ul>
            </div>
        </nav>


    </div>

    <div id="side">

        <ul id="slide-out" class="sidenav invesible-top">

            <li><a class="sidenav-close" href="#!"><i class="material-icons right">close</i></a></li>
            <li><a href="districts.html">DISTRICTS</a></li>
            <li><a href="villages.html">VILLAGES</a></li>
            <li><a href="dda.html">DDA</a></li>
            <li class="active light-green lighten-1"><a href="ado.html">ADO</a></li>
            <li><a href="location.html">LOCATIONS</a></li>
        </ul>
    </div>


    <div class="container">
        <div class="section">

            <div class="card white darken-1">
                <div class="card-content">
                    <div class="row">
                        <div class="col xl8 l8 m8 s8">
                            <span class="card-title">List of Ado</span>
                        </div>
                        <div id="addbulkbtnid" class="col xl2 l2 m2 s2">
                            <a id="addbulkbutton" class="right waves-effect blue lighten-1 waves-light btn modal-trigger" data-target="addBulk"><i class="material-icons left">add</i>AddBulk</a>
                        </div>
                        <div id="addbtnid" class="col xl2 l2 m2 s2">
                            <a id="addbutton" class="right waves-effect blue lighten-1 waves-light btn modal-trigger" data-target="addAdo"><i class="material-icons left">add</i>Add</a>
                        </div>
                    </div>

                    <div class="row" id="tablerow">
                        <div class="col l12">
                            <table class="responsive-table highlight centered bordered">
                                <thead>
                                    <tr>
                                        <th>S.No.</th>
                                        <th>Ado Name</th>
                                        <th>Village</th>
                                        <th>Phone No.</th>
                                        <th>Email</th>
                                        <th>Options</th>
                                    </tr>
                                </thead>

                                <tbody>
                                </tbody>
                            </table>
                        </div>
                        <center class="loading">
                            <div class="preloader-wrapper small active" style="margin-top: 2%">
                                <div class="spinner-layer spinner-green-only">
                                    <div class="circle-clipper left">
                                        <div class="circle"></div>
                                    </div>
                                    <div class="gap-patch">
                                        <div class="circle"></div>
                                    </div>
                                    <div class="circle-clipper right">
                                        <div class="circle"></div>
                                    </div>
                                </div>
                            </div>
                        </center>
                        <div class="row">
                            <div class="col xl12 l12 m12 s12">
                                <ul class="pagination center" style="margin-top: 5%">
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <br><br>
        </div>
    </div>
    <!-- Modals -->
    <div id="addAdo" class="modal modaladd">
        <div class="modal-content">
            <h4>Add Ado</h4>
            <div class="form-group">
                <label for="adoText" class="control-label"><b>Ado name:</b></label>
                <input placeholder="Name of ado" name="ado" required type="text" id="adoText" class="form-control" value="">

                <label for="adonumber" class="control-label"><b>Phone:</b></label>
                <input placeholder="Phone Number" name="phone" required type="number" id="adoNumber" class="form-control" value="">

                <label for="adoemail" class="control-label"><b>Email Id:</b></label>
                <input placeholder="Email" name="email" required type="email" id="adoEmail" class="form-control" value="">

                <div id="adovillage" class="input-field col xl12 l12 m12 s12 form-control">
                    <select multiple id="selectvillage">
                    </select>
                </div>

                <div id="ddalist" class="input-field col xl12 l12 m12 s12 form-control">
                    <select id="selectdda">
                    </select>
                </div>

                <label for="adoUsername" class="control-label"><b>Username:</b></label>
                <input placeholder="username" name="adousername" required type="text" id="adoUsername" class="form-control" value="">

                <label for="adopassword" class="control-label"><b>Password:</b></label>
                <input placeholder="Password" name="password" required type="password" id="adoPassword" class="form-control" value="">
            </div>

        </div>
        <div class="modal-footer">
            <a id="addid" class="modal-close waves-effect waves-green btn-flat">ADD</a>
            <a id="cancelid" class="modal-close waves-effect waves-green btn-flat">CANCEL</a>
        </div>
    </div>

    <div id="editAdo" class=" modal modaledit">
        <div class="modal-content">
            <h4>Edit</h4>
            <div class="form-group">
                <label for="adoText" class="control-label"><b>Ado name:</b></label>
                <input placeholder="Name of ado" name="ado" required type="text" id="adoeditText" class="form-control" value="">

                <label for="adoUsername" class="control-label"><b>Username:</b></label>
                <input placeholder="username" name="adousername" required type="text" id="adoeditUsername" class="form-control" value="">

                <label for="adonumber" class="control-label"><b>Phone:</b></label>
                <input placeholder="Phone Number" name="phone" required type="number" id="adoeditNumber" class="form-control" value="">

                <label for="adoemail" class="control-label"><b>Email Id:</b></label>
                <input placeholder="Email" name="email" required type="email" id="adoeditEmail" class="form-control" value="">

                <div id="adoeditvillage" class="input-field col xl12 l12 m12 s12 form-control">
                    <select multiple id="selecteditvillage">
                    </select>
                </div>

                <div id="ddaeditlist" class="input-field col xl12 l12 m12 s12 form-control">
                    <select id="selecteditdda">
                    </select>
                </div>

            </div>
        </div>
        <div class="modal-footer">
            <a id="edit" class="modal-close waves-effect waves-green btn-flat">OK</a>
            <a href="#!" class="modal-close waves-effect waves-green btn-flat">CANCEL</a>
        </div>
    </div>

    <div id="deleteAdo" class="modal modaldelete">
        <div class="modal-content">
            <p>Are you sure you want to remove this ado?</p>
        </div>
        <div class="modal-footer">
            <a id="delete" class="modal-close waves-effect waves-green btn-flat">DELETE</a>
            <a href="#!" class="modal-close waves-effect waves-green btn-flat">CANCEL</a>
        </div>
    </div>

    <div id="addBulk" class="modal modalbulk">
        <div class="modal-content">
            <form action="#">
                <div class="file-field input-field inline row">
                    <div class="btn col xl4 l4 m12 s12">
                        <span>UPLOAD CSV</span>
                        <input type="file">
                    </div>
                    <div class="file-path-wrapper col xl8 l8 m12 s12">
                        <input class="file-path validate" type="text">
                    </div>
                </div>
            </form>
        </div>
        <div class="modal-footer">
            <a href="#!" class="modal-close waves-effect waves-green btn-flat">CANCEL</a>
        </div>
    </div>





    <!--  Scripts-->
    <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="./lib/materialize.min.js"></script>

</body>

<script src="./js/ado.js"></script>
<script src="./js/common.js"></script>


</html>
